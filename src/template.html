<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <script src="https://kit.fontawesome.com/74043cfcaf.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <h1>ToDo List</h1>
        <dialog id="newForm">
            <form id="taskForm" action="" method="dialog">
                <ul>
                    <li>
                        <label for="tTitle">Task name</label>
                        <input autofocus type="text" id="tTitle" name="title" maxlength="30" required>
                    </li>
                    <li>
                        <label for="tProject">Project</label>
                        <select name="project" id="tProject">
                        </select>
                    </li>
                    <li>
                        <label for="tDate">Due Date</label>
                        <input type="date" id="tDate" name="date" required>
                    </li>
                    <li>
                        <label for="tDesc">Description</label>
                        <textarea name="description" id="tDesc" maxlength="100"></textarea>
                    </li>
                    <li>
                        <label for="tPriority">Priority</label>
                        <select name="priority" id="tPriority">
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </li> 
                    <div class="modalBtnContainer">
                        <button type="submit">submit</button>
                        <button type="reset" id="close-modal-btn">close</button>
                    </div>
                </ul>
            </form>
        </dialog>
        <dialog id="updateTaskForm">
            <form id="taskForm" action="" method="dialog">
                <ul>
                    <li>
                        <label for="uTitle">Task name!</label>
                        <input autofocus type="text" id="uTitle" name="title" maxlength="30" required>
                    </li>
                    <li>
                        <label for="uProject">Project</label>
                        <select name="project" id="uProject">
                        </select>
                    </li>
                    <li>
                        <label for="uDate">Due Date</label>
                        <input type="date" id="uDate" name="date" required>
                    </li>
                    <li>
                        <label for="uDesc">Description</label>
                        <textarea name="description" id="uDesc" maxlength="100"></textarea>
                    </li>
                    <li>
                        <label for="uPriority">Priority</label>
                        <select name="priority" id="uPriority">
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </li> 
                    <li>
                        <input type="hidden" id="uID" name="id">
                    </li>
                    <li>
                        <input type="hidden" id="uIcon" name="icon">
                    </li>
                    <div class="modalBtnContainer">
                        <button type="submit">submit</button>
                        <button type="reset" id="close-update-btn">close</button>
                    </div>
                </ul>
            </form>
        </dialog>
        <div>
            <h2 id="displayTitle">All Tasks</h2>
            <ul id="task-container">
            </ul>
        </div>
        <button id="add-tasks-btn" class="fa-solid fa-circle-plus" title="Add New Task"></button>
    </main>
    <aside>
        <ul id="menu">
            <li><button id="all-projects-btn">All Tasks</button></li>
            <li><button class="todays-tasks">Today</button></li>
            <li><button class="weeks-tasks">This Week</button></li>
            <li><button class="months-tasks">This Month</button></li>
            <li><button class="overdue-tasks">Overdue</button></li>
        </ul>
        <div>
            <h3>Projects</h3>
            <ul id="projects">
            </ul>
        </div>
    </aside>
</body>
</html>
