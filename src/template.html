<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <script src="https://kit.fontawesome.com/74043cfcaf.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <h1>ToDo List</h1>
        <div>
            <h2>Today</h2>
            <ul id="task-container">
            </ul>
        </div>
        <button id="add-tasks-btn" class="fa-solid fa-circle-plus" title="Add New Task"></button>
    </main>
    <aside>
        <ul id="menu">
            <li><button id="home-projects-btn">Display Home Project Tasks</button></li>
            <li><button id="all-projects-btn">Display All Project Tasks</button></li>
            <li><button id="update-tasks-btn">Update Task</button></li>
        </ul>
    </aside>
</body>
</html>
